basePath: /
consumes:
- application/json
info:
  version: "1.0"
paths:
  /admin/accounts:
    get:
      description: '分页查看所有银行账户。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountListAccounts
      parameters:
      - allowEmptyValue: true
        default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - allowEmptyValue: true
        default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      - allowEmptyValue: true
        description: 币种
        in: query
        name: currency
        type: string
      - allowEmptyValue: true
        description: 状态
        in: query
        name: status
        type: integer
      - allowEmptyValue: true
        description: 账户号/客户名/客户邮箱
        in: query
        name: keyword
        type: string
      - allowEmptyValue: true
        description: 客户ID筛选
        in: query
        name: customerId
        type: integer
      - allowEmptyValue: true
        description: 客户经理ID筛选
        in: query
        name: managerId
        type: integer
      - allowEmptyValue: true
        description: 客户类型筛选：individual-个人, enterprise-企业
        in: query
        name: customerType
        type: string
      - allowEmptyValue: true
        description: KYC状态筛选：pending-待审核, verified-已认证, rejected-已拒绝
        in: query
        name: kycStatus
        type: string
      - allowEmptyValue: true
        description: 创建开始时间
        in: query
        name: startTime
        type: string
      - allowEmptyValue: true
        description: 创建结束时间
        in: query
        name: endTime
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码
                type: integer
              data:
                description: 数据
                properties:
                  list:
                    description: 列表
                    items:
                      properties:
                        accountNumber:
                          description: 账户号
                          type: string
                        createdAt:
                          description: 创建时间
                          type: string
                        currency:
                          description: 币种
                          type: string
                        customerEmail:
                          description: 客户邮箱
                          type: string
                        customerId:
                          description: 客户ID
                          type: integer
                        customerName:
                          description: 客户姓名
                          type: string
                        customerPhone:
                          description: 客户电话
                          type: string
                        customerType:
                          description: 客户类型：individual-个人, enterprise-企业
                          type: string
                        id:
                          description: ID
                          type: integer
                        kycStatus:
                          description: KYC状态：pending-待审核, verified-已认证, rejected-已拒绝
                          type: string
                        kycStatusText:
                          description: KYC状态文本
                          type: string
                        managerId:
                          description: 客户经理ID
                          type: integer
                        managerLevel:
                          description: 客户经理层级：super_agent-总代, agent-代理, manager-客户经理
                          type: string
                        managerName:
                          description: 客户经理姓名
                          type: string
                        status:
                          description: 状态
                          type: integer
                        statusText:
                          description: 状态文本
                          type: string
                        updatedAt:
                          description: 更新时间
                          type: string
                      required:
                      - id
                      - accountNumber
                      - currency
                      - status
                      - statusText
                      - customerId
                      - customerName
                      - customerEmail
                      - customerPhone
                      - customerType
                      - kycStatus
                      - kycStatusText
                      - managerId
                      - managerName
                      - managerLevel
                      - createdAt
                      - updatedAt
                      type: object
                    type: array
                  total:
                    description: 总记录数
                    type: integer
                required:
                - total
                - list
                type: object
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 账户列表
      tags:
      - 银行账户
    post:
      consumes:
      - application/json
      description: '为客户创建新的银行账户。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountCreateAccount
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            accountNumber:
              description: 银行账号
              type: string
            currency:
              description: 币种
              type: string
            customerId:
              description: 客户ID
              type: integer
            note:
              description: 备注
              type: string
          required:
          - customerId
          - currency
          - accountNumber
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码
                type: integer
              data:
                description: 数据
                properties:
                  accountNumber:
                    description: 账户号
                    type: string
                  createdAt:
                    description: 创建时间
                    type: string
                  currency:
                    description: 币种
                    type: string
                  customerEmail:
                    description: 客户邮箱
                    type: string
                  customerId:
                    description: 客户ID
                    type: integer
                  customerName:
                    description: 客户姓名
                    type: string
                  customerPhone:
                    description: 客户电话
                    type: string
                  customerType:
                    description: 客户类型：individual-个人, enterprise-企业
                    type: string
                  id:
                    description: ID
                    type: integer
                  kycStatus:
                    description: KYC状态：pending-待审核, verified-已认证, rejected-已拒绝
                    type: string
                  kycStatusText:
                    description: KYC状态文本
                    type: string
                  managerId:
                    description: 客户经理ID
                    type: integer
                  managerLevel:
                    description: 客户经理层级：super_agent-总代, agent-代理, manager-客户经理
                    type: string
                  managerName:
                    description: 客户经理姓名
                    type: string
                  status:
                    description: 状态
                    type: integer
                  statusText:
                    description: 状态文本
                    type: string
                  updatedAt:
                    description: 更新时间
                    type: string
                required:
                - id
                - accountNumber
                - currency
                - status
                - statusText
                - customerId
                - customerName
                - customerEmail
                - customerPhone
                - customerType
                - kycStatus
                - kycStatusText
                - managerId
                - managerName
                - managerLevel
                - createdAt
                - updatedAt
                type: object
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 创建账户
      tags:
      - 银行账户
  /admin/accounts/{id}:
    delete:
      consumes:
      - application/x-www-form-urlencoded
      description: '删除银行账户（软删除）。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountDeleteAccount
      parameters:
      - description: 资源ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码 0-成功 非0-失败
                type: integer
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 删除账户
      tags:
      - 银行账户
    get:
      description: '查看银行账户详情。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountGetAccount
      parameters:
      - description: 资源ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码
                type: integer
              data:
                description: 数据
                properties:
                  accountNumber:
                    description: 账户号
                    type: string
                  createdAt:
                    description: 创建时间
                    type: string
                  currency:
                    description: 币种
                    type: string
                  customerAddress:
                    description: 客户地址
                    type: string
                  customerBusinessLicense:
                    description: 客户营业执照
                    type: string
                  customerEmail:
                    description: 客户邮箱
                    type: string
                  customerId:
                    description: 客户ID
                    type: integer
                  customerIdNumber:
                    description: 客户证件号
                    type: string
                  customerName:
                    description: 客户姓名
                    type: string
                  customerNote:
                    description: 客户备注
                    type: string
                  customerPhone:
                    description: 客户电话
                    type: string
                  customerType:
                    description: 客户类型：individual-个人, enterprise-企业
                    type: string
                  customerTypeText:
                    description: 客户类型文本
                    type: string
                  hierarchyInfo:
                    description: 层级关系信息
                    properties:
                      agentId:
                        description: 代理ID
                        type: integer
                      agentName:
                        description: 代理姓名
                        type: string
                      customerId:
                        description: 客户ID
                        type: integer
                      customerName:
                        description: 客户姓名
                        type: string
                      managerId:
                        description: 客户经理ID
                        type: integer
                      managerName:
                        description: 客户经理姓名
                        type: string
                      superAgentId:
                        description: 总代ID
                        type: integer
                      superAgentName:
                        description: 总代姓名
                        type: string
                    required:
                    - superAgentId
                    - superAgentName
                    - agentId
                    - agentName
                    - managerId
                    - managerName
                    - customerId
                    - customerName
                    type: object
                  id:
                    description: ID
                    type: integer
                  kycDocuments:
                    description: KYC认证材料（JSON格式）
                    type: string
                  kycStatus:
                    description: KYC状态：pending-待审核, verified-已认证, rejected-已拒绝
                    type: string
                  kycStatusText:
                    description: KYC状态文本
                    type: string
                  kycVerifiedAt:
                    description: KYC认证时间
                    type: string
                  lastTransactionAt:
                    description: 最后交易时间
                    type: string
                  managerEmail:
                    description: 客户经理邮箱
                    type: string
                  managerId:
                    description: 客户经理ID
                    type: integer
                  managerLevel:
                    description: 客户经理层级：super_agent-总代, agent-代理, manager-客户经理
                    type: string
                  managerName:
                    description: 客户经理姓名
                    type: string
                  status:
                    description: 状态
                    type: integer
                  statusText:
                    description: 状态文本
                    type: string
                  totalDepositAmount:
                    description: 总存款金额
                    type: string
                  totalWithdrawalAmount:
                    description: 总提现金额
                    type: string
                  transactionCount:
                    description: 交易笔数
                    type: integer
                  updatedAt:
                    description: 更新时间
                    type: string
                required:
                - id
                - accountNumber
                - currency
                - status
                - statusText
                - createdAt
                - updatedAt
                - customerId
                - customerName
                - customerEmail
                - customerPhone
                - customerAddress
                - customerIdNumber
                - customerBusinessLicense
                - customerType
                - customerTypeText
                - kycStatus
                - kycStatusText
                - kycVerifiedAt
                - kycDocuments
                - customerNote
                - managerId
                - managerName
                - managerEmail
                - managerLevel
                - hierarchyInfo
                - totalDepositAmount
                - totalWithdrawalAmount
                - transactionCount
                - lastTransactionAt
                type: object
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 账户详情
      tags:
      - 银行账户
    put:
      consumes:
      - application/json
      description: '更新银行账户信息。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountUpdateAccount
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      - in: body
        name: body
        required: true
        schema:
          properties:
            accountNumber:
              description: 银行账号
              type: string
            currency:
              description: 币种
              type: string
            note:
              description: 备注
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码 0-成功 非0-失败
                type: integer
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 更新账户信息
      tags:
      - 银行账户
  /admin/accounts/{id}/balance:
    get:
      description: '查看账户余额。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountGetAccountBalance
      parameters:
      - description: 资源ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码
                type: integer
              data:
                description: 数据
                properties:
                  available:
                    description: 可用余额
                    type: string
                  frozen:
                    description: 冻结余额
                    type: string
                  symbol:
                    description: 币种
                    type: string
                required:
                - available
                - frozen
                - symbol
                type: object
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 账户余额
      tags:
      - 银行账户
  /admin/accounts/{id}/status:
    patch:
      consumes:
      - application/json
      description: '变更账户状态（冻结/关闭等）。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountUpdateAccountStatus
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      - in: body
        name: body
        required: true
        schema:
          properties:
            status:
              description: 1-待审核 2-已开户 3-已冻结 4-已关闭
              type: integer
          required:
          - status
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码 0-成功 非0-失败
                type: integer
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 更新账户状态
      tags:
      - 银行账户
  /admin/accounts/{id}/transactions:
    get:
      description: '查看账户交易流水。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountListAccountTransactions
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      - allowEmptyValue: true
        default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - allowEmptyValue: true
        default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      - allowEmptyValue: true
        description: 交易类型筛选：deposit-存款, withdrawal-提现, transfer-转账, fee-手续费
        in: query
        name: transactionType
        type: string
      - allowEmptyValue: true
        description: 状态筛选：pending-待处理, success-成功, failed-失败, cancelled-已取消
        in: query
        name: status
        type: string
      - allowEmptyValue: true
        description: 开始时间（时间戳）
        in: query
        name: startTime
        type: string
      - allowEmptyValue: true
        description: 结束时间（时间戳）
        in: query
        name: endTime
        type: string
      - allowEmptyValue: true
        description: 最小金额
        in: query
        name: minAmount
        type: string
      - allowEmptyValue: true
        description: 最大金额
        in: query
        name: maxAmount
        type: string
      - allowEmptyValue: true
        description: 关键词搜索（交易单号、备注等）
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码
                type: integer
              data:
                description: 数据
                properties:
                  list:
                    description: 列表
                    items:
                      properties:
                        actualAmount:
                          description: 实际到账金额
                          type: string
                        amount:
                          description: 交易金额
                          type: string
                        createdAt:
                          description: 创建时间
                          type: string
                        description:
                          description: 交易描述/备注
                          type: string
                        fee:
                          description: 手续费
                          type: string
                        id:
                          description: ID
                          type: integer
                        relatedAccountId:
                          description: 关联账户ID（转账时使用）
                          type: integer
                        relatedAccountNumber:
                          description: 关联账户号
                          type: string
                        status:
                          description: 状态：pending-待处理, success-成功, failed-失败, cancelled-已取消
                          type: string
                        symbol:
                          description: 币种
                          type: string
                        transactionNumber:
                          description: 交易单号
                          type: string
                        type:
                          description: 交易类型：deposit-存款, withdrawal-提现, transfer-转账,
                            fee-手续费
                          type: string
                        updatedAt:
                          description: 更新时间
                          type: string
                      required:
                      - id
                      - transactionNumber
                      - type
                      - amount
                      - symbol
                      - status
                      - fee
                      - actualAmount
                      - description
                      - relatedAccountId
                      - relatedAccountNumber
                      - createdAt
                      - updatedAt
                      type: object
                    type: array
                  total:
                    description: 总记录数
                    type: integer
                required:
                - total
                - list
                type: object
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 账户流水
      tags:
      - 银行账户
  /admin/accounts/stats:
    get:
      description: '获取账户统计信息。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountGetAccountStats
      parameters:
      - allowEmptyValue: true
        description: 开始时间
        in: query
        name: startTime
        type: string
      - allowEmptyValue: true
        description: 结束时间
        in: query
        name: endTime
        type: string
      - allowEmptyValue: true
        description: 币种筛选
        in: query
        name: currency
        type: string
      - allowEmptyValue: true
        description: 客户类型筛选
        in: query
        name: customerType
        type: string
      - allowEmptyValue: true
        description: KYC状态筛选
        in: query
        name: kycStatus
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码
                type: integer
              data:
                description: 数据
                properties:
                  activeCount:
                    description: 活跃账户数
                    type: integer
                  closedCount:
                    description: 关闭账户数
                    type: integer
                  currencyStats:
                    description: 币种统计
                    items:
                      properties:
                        currency:
                          description: 币种
                          type: string
                        depositAmount:
                          description: 存款金额
                          type: string
                        feeAmount:
                          description: 手续费金额
                          type: string
                        transactionCount:
                          description: 交易笔数
                          type: integer
                        withdrawalAmount:
                          description: 提现金额
                          type: string
                      required:
                      - currency
                      - depositAmount
                      - withdrawalAmount
                      - feeAmount
                      - transactionCount
                      type: object
                    type: array
                  customerTypeStats:
                    description: 客户类型统计
                    items:
                      properties:
                        count:
                          description: 数量
                          type: integer
                        customerType:
                          description: 客户类型
                          type: string
                        customerTypeText:
                          description: 客户类型文本
                          type: string
                        percentage:
                          description: 百分比
                          type: string
                      required:
                      - customerType
                      - customerTypeText
                      - count
                      - percentage
                      type: object
                    type: array
                  dailyStats:
                    description: 每日统计
                    items:
                      properties:
                        amount:
                          description: 金额（decimal字符串）
                          type: string
                        count:
                          description: 数量
                          type: integer
                        date:
                          description: 日期（YYYY-MM-DD）
                          type: string
                      required:
                      - date
                      - count
                      - amount
                      type: object
                    type: array
                  frozenCount:
                    description: 冻结账户数
                    type: integer
                  kycStatusStats:
                    description: KYC状态统计
                    items:
                      properties:
                        count:
                          description: 数量
                          type: integer
                        kycStatus:
                          description: KYC状态
                          type: string
                        kycStatusText:
                          description: KYC状态文本
                          type: string
                        percentage:
                          description: 百分比
                          type: string
                      required:
                      - kycStatus
                      - kycStatusText
                      - count
                      - percentage
                      type: object
                    type: array
                  totalBalance:
                    description: 总余额
                    type: string
                  totalCount:
                    description: 总账户数
                    type: integer
                required:
                - totalCount
                - activeCount
                - frozenCount
                - closedCount
                - totalBalance
                - currencyStats
                - customerTypeStats
                - kycStatusStats
                - dailyStats
                type: object
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 账户统计
      tags:
      - 银行账户
  /admin/audit/audit-logs:
    get:
      description: '分页查询系统审计日志。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: auditListAuditLogs
      parameters:
      - allowEmptyValue: true
        default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - allowEmptyValue: true
        default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      - allowEmptyValue: true
        description: 关键词搜索
        in: query
        name: keyword
        type: string
      - allowEmptyValue: true
        description: 审计类型筛选
        in: query
        name: auditType
        type: string
      - allowEmptyValue: true
        description: 资源类型筛选
        in: query
        name: resourceType
        type: string
      - allowEmptyValue: true
        description: 资源ID筛选
        in: query
        name: resourceId
        type: integer
      - allowEmptyValue: true
        description: 操作人ID筛选
        in: query
        name: operatorId
        type: integer
      - allowEmptyValue: true
        description: 开始时间
        in: query
        name: startTime
        type: string
      - allowEmptyValue: true
        description: 结束时间
        in: query
        name: endTime
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
