basePath: /
consumes:
- application/json
info:
  version: "1.0"
paths:
  /api/account/account-applications:
    get:
      description: '查看我的开户申请。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountListAccountApplications
      parameters:
      - allowEmptyValue: true
        default: 1
        description: 页码（从1开始）
        in: query
        name: page
        type: integer
      - allowEmptyValue: true
        default: 10
        description: 每页数量（默认10条）
        in: query
        name: pageSize
        type: integer
      - allowEmptyValue: true
        description: 状态筛选（Draft、Submitted、UnderReview、Approved、Rejected）
        in: query
        name: status
        type: string
      - allowEmptyValue: true
        description: 客户ID筛选
        in: query
        name: customerId
        type: integer
      - allowEmptyValue: true
        description: 币种筛选（如：USD、CNY、EUR等）
        in: query
        name: currency
        type: string
      - allowEmptyValue: true
        description: 申请开始时间（格式：2024-01-01 00:00:00）
        in: query
        name: startTime
        type: string
      - allowEmptyValue: true
        description: 申请结束时间（格式：2024-01-31 23:59:59）
        in: query
        name: endTime
        type: string
      - allowEmptyValue: true
        description: 关键词搜索（申请单号、客户姓名）
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码（200-成功）
                type: integer
              data:
                description: 数据
                properties:
                  list:
                    description: 申请列表
                    items:
                      properties:
                        applicationNumber:
                          description: 申请单号（系统生成）
                          type: string
                        applicationTime:
                          description: 申请时间
                          type: string
                        auditNote:
                          description: 审核意见
                          type: string
                        auditResult:
                          description: 审核结果（approved-通过、rejected-拒绝）
                          type: string
                        auditTime:
                          description: 审核时间
                          type: string
                        auditorId:
                          description: 审核人ID
                          type: integer
                        auditorName:
                          description: 审核人姓名
                          type: string
                        createdAt:
                          description: 创建时间
                          type: string
                        currency:
                          description: 币种（如：USD、CNY、EUR等）
                          type: string
                        customerEmail:
                          description: 客户邮箱
                          type: string
                        customerId:
                          description: 客户ID
                          type: integer
                        customerName:
                          description: 客户姓名
                          type: string
                        customerPhone:
                          description: 客户电话
                          type: string
                        id:
                          description: 申请ID
                          type: integer
                        materials:
                          description: 申请材料（JSON格式）
                          type: string
                        note:
                          description: 备注
                          type: string
                        status:
                          description: 申请状态（Draft、Submitted、UnderReview、Approved、Rejected）
                          type: string
                        statusText:
                          description: 状态文本（草稿、已提交、审核中、已通过、已拒绝）
                          type: string
                        updatedAt:
                          description: 更新时间
                          type: string
                      required:
                      - id
                      - applicationNumber
                      - customerId
                      - customerName
                      - customerEmail
                      - customerPhone
                      - currency
                      - status
                      - statusText
                      - materials
                      - applicationTime
                      - auditorId
                      - auditorName
                      - auditTime
                      - auditNote
                      - auditResult
                      - note
                      - createdAt
                      - updatedAt
                      type: object
                    type: array
                  total:
                    description: 总记录数
                    type: integer
                required:
                - total
                - list
                type: object
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 开户申请列表
      tags:
      - 开户管理
    post:
      consumes:
      - application/json
      description: '提交开户申请。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountCreateAccountApplication
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            currency:
              description: 币种（如：USD、CNY、EUR等）
              type: string
            customerId:
              description: 客户ID
              type: integer
            materials:
              description: 申请材料（JSON格式）
              type: string
          required:
          - customerId
          - currency
          - materials
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码
                type: integer
              data:
                description: 数据
                properties:
                  applicationNumber:
                    description: 申请单号（系统生成）
                    type: string
                  applicationTime:
                    description: 申请时间
                    type: string
                  auditNote:
                    description: 审核意见
                    type: string
                  auditResult:
                    description: 审核结果（approved-通过、rejected-拒绝）
                    type: string
                  auditTime:
                    description: 审核时间
                    type: string
                  auditorId:
                    description: 审核人ID
                    type: integer
                  auditorName:
                    description: 审核人姓名
                    type: string
                  createdAt:
                    description: 创建时间
                    type: string
                  currency:
                    description: 币种（如：USD、CNY、EUR等）
                    type: string
                  customerEmail:
                    description: 客户邮箱
                    type: string
                  customerId:
                    description: 客户ID
                    type: integer
                  customerName:
                    description: 客户姓名
                    type: string
                  customerPhone:
                    description: 客户电话
                    type: string
                  id:
                    description: 申请ID
                    type: integer
                  materials:
                    description: 申请材料（JSON格式）
                    type: string
                  note:
                    description: 备注
                    type: string
                  status:
                    description: 申请状态（Draft、Submitted、UnderReview、Approved、Rejected）
                    type: string
                  statusText:
                    description: 状态文本（草稿、已提交、审核中、已通过、已拒绝）
                    type: string
                  updatedAt:
                    description: 更新时间
                    type: string
                required:
                - id
                - applicationNumber
                - customerId
                - customerName
                - customerEmail
                - customerPhone
                - currency
                - status
                - statusText
                - materials
                - applicationTime
                - auditorId
                - auditorName
                - auditTime
                - auditNote
                - auditResult
                - note
                - createdAt
                - updatedAt
                type: object
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 创建开户申请
      tags:
      - 开户管理
