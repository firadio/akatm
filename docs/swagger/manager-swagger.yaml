                        accountOpeningDate:
                          description: 开户日期
                          type: string
                        availableBalance:
                          description: 可用余额（decimal字符串）
                          type: string
                        balance:
                          description: 账户余额（decimal字符串）
                          type: string
                        createdAt:
                          description: 创建时间
                          type: string
                        currency:
                          description: 币种（如：USD、CNY、EUR等）
                          type: string
                        customerEmail:
                          description: 客户邮箱
                          type: string
                        customerId:
                          description: 客户ID
                          type: integer
                        customerName:
                          description: 客户姓名
                          type: string
                        customerPhone:
                          description: 客户电话
                          type: string
                        frozenBalance:
                          description: 冻结余额（decimal字符串）
                          type: string
                        id:
                          description: 账户ID
                          type: integer
                        lastTransactionAt:
                          description: 最后交易时间
                          type: string
                        status:
                          description: 账户状态（1-正常、0-禁用）
                          type: integer
                        statusText:
                          description: 状态文本（正常、禁用）
                          type: string
                        totalDepositAmount:
                          description: 累计存款金额（decimal字符串）
                          type: string
                        totalWithdrawalAmount:
                          description: 累计提现金额（decimal字符串）
                          type: string
                        transactionCount:
                          description: 交易笔数
                          type: integer
                        updatedAt:
                          description: 更新时间
                          type: string
                      required:
                      - id
                      - accountNumber
                      - currency
                      - status
                      - statusText
                      - balance
                      - availableBalance
                      - frozenBalance
                      - customerId
                      - customerName
                      - customerEmail
                      - customerPhone
                      - transactionCount
                      - totalDepositAmount
                      - totalWithdrawalAmount
                      - lastTransactionAt
                      - accountOpeningDate
                      - createdAt
                      - updatedAt
