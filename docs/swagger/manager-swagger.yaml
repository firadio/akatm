      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码 0-成功 非0-失败
                type: integer
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 修改密码
      tags:
      - 验证登录
  /api/auth/info:
    get:
      description: '获取客户经理信息与费率设置。公共请求头: Authorization, X-Timestamp, X-Sign'
      operationId: managerAuthInfo
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                type: integer
              data:
                properties:
                  createdAt:
                    description: 创建时间
                    type: string
                  email:
                    description: 邮箱
                    type: string
                  emails:
                    description: 邮箱列表
                    items:
                      properties:
                        createdAt:
                          description: 创建时间
                          type: string
                        email:
                          description: 邮箱地址
                          type: string
                        id:
                          description: 邮箱ID
                          type: integer
                        userId:
                          description: 用户ID
                          type: integer
                      required:
                      - id
                      - email
                      - userId
                      - createdAt
                      type: object
                    type: array
                  exchangeFeeRate:
                    description: 换汇手续费率（decimal字符串）
                    type: string
                  id:
                    description: 用户ID
                    type: integer
                  inviteCode:
                    description: 邀请码
                    type: string
                  parentId:
                    description: 父级用户ID
                    type: integer
                  parentTree:
                    description: 父级用户树（如：1,2,3）
                    type: string
                  profile:
                    description: 用户资料
                    properties:
                      avatarUrl:
                        description: 头像URL
                        type: string
                      createdAt:
                        description: 创建时间
                        type: string
                      extraInfo:
                        description: 扩展信息（JSON格式）
                        type: string
                      id:
                        description: 资料ID
                        type: integer
                      nickname:
                        description: 昵称
                        type: string
                      updatedAt:
                        description: 更新时间
                        type: string
                      userId:
                        description: 用户ID
                        type: integer
                    required:
                    - id
                    - userId
                    - nickname
                    - avatarUrl
                    - extraInfo
                    - createdAt
                    - updatedAt
                    type: object
                  status:
                    description: 状态（1-启用、0-禁用）
                    type: integer
                  statusText:
                    description: 状态文本（启用、禁用）
                    type: string
                  updatedAt:
                    description: 更新时间
                    type: string
                  userType:
                    description: 用户类型（manager-客户经理）
                    type: string
                  withdrawFee:
                    description: 提现手续费（decimal字符串）
                    type: string
                required:
                - id
                - userType
                - email
                - inviteCode
                - parentId
                - parentTree
                - status
                - statusText
                - exchangeFeeRate
                - withdrawFee
                - profile
                - emails
                - createdAt
                - updatedAt
                type: object
              message:
                type: string
            type: object
      schemes:
      - https
