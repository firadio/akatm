  /api/account/accounts:
    get:
      description: '查看我名下所有账户。请求头: Authorization, X-Timestamp, X-Sign'
      operationId: accountListAccounts
      parameters:
      - allowEmptyValue: true
        default: 1
        description: 页码（从1开始）
        in: query
        name: page
        type: integer
      - allowEmptyValue: true
        default: 10
        description: 每页数量（默认10条）
        in: query
        name: pageSize
        type: integer
      - allowEmptyValue: true
        description: 币种筛选（如：USD、CNY、EUR等）
        in: query
        name: currency
        type: string
      - allowEmptyValue: true
        description: 状态筛选（1-正常、0-禁用）
        in: query
        name: status
        type: integer
      - allowEmptyValue: true
        description: 客户ID筛选
        in: query
        name: customerId
        type: integer
      - allowEmptyValue: true
        description: 开户开始时间（格式：2024-01-01 00:00:00）
        in: query
        name: startTime
        type: string
      - allowEmptyValue: true
        description: 开户结束时间（格式：2024-01-31 23:59:59）
