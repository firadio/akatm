  /api/auth/bind-email:
    post:
      consumes:
      - application/json
      description: '绑定新邮箱。公共请求头: Authorization, X-Timestamp, X-Sign'
      operationId: managerAuthBindEmail
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            email:
              description: 邮箱地址
              type: string
            emailCode:
              description: 邮箱验证码
              type: string
            requestId:
              description: 请求ID（可选）
              type: string
          required:
          - email
          - emailCode
          - requestId
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码
                type: integer
              data:
                description: 邮箱信息
                properties:
                  createdAt:
                    description: 创建时间
                    type: string
                  email:
                    description: 邮箱地址
                    type: string
                  id:
                    description: 邮箱ID
                    type: integer
                  userId:
                    description: 用户ID
                    type: integer
                required:
                - id
                - email
                - userId
                - createdAt
                type: object
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 绑定邮箱
      tags:
      - 验证登录
  /api/auth/captcha:
    get:
      description: '生成登录/注册图片验证码。公共请求头: X-Timestamp, X-Sign'
      operationId: managerAuthGetCaptcha
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            properties:
              code:
                description: 响应码
                type: integer
              data:
                description: 数据
                properties:
                  captchaId:
                    description: 验证码ID（有效期5分钟）
                    type: string
                  captchaImage:
                    description: 验证码图片base64
                    type: string
                  expireAt:
                    description: 过期时间戳（毫秒）
                    type: string
                required:
                - captchaId
                - captchaImage
                - expireAt
                type: object
              message:
                description: 响应消息
                type: string
            type: object
      schemes:
      - https
      summary: 获取图片验证码
      tags:
      - 验证登录
  /api/auth/change-password:
    post:
      consumes:
      - application/json
      description: '修改登录密码。公共请求头: Authorization, X-Timestamp, X-Sign'
      operationId: managerAuthChangePassword
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
