syntax = "proto3";

option go_package = ".";

service mail {
  rpc SendEmail(SendEmailReq) returns (SendEmailResp);
}

message SendEmailReq {
  // 发件人名称 (可选)
  string from_name = 1;
  // 发件人邮箱 (必填)
  string from_email = 2;
  // 收件人名称 (可选)
  string to_name = 3;
  // 收件人邮箱 (必填)
  string to_email = 4;
  // 标题 (必填)
  string title = 5;
  // 内容 (必填)
  string content = 6;
}

message SendEmailResp {
  // 错误代码
  enum Errno {
    // 成功
    SUCCESS = 0;
    // 邮箱格式错误
    EMAIL_FORMAT_INVALID = 1;
    // 邮箱发送失败
    EMAIL_SEND_FAILED = 2;
  }
  Errno errno = 1;
  // 错误描述
  string errmsg = 2;
}
